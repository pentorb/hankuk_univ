spring.application.name=HankukUnivPotal
server.port=8080

#database
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.datasource.url=jdbc:mariadb://127.0.0.1:3307/hankuk

spring.datasource.username=root
spring.datasource.password=7564

#jpa
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#console sql formatting
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.use-sql_comments=true


# ? value view
logging.level.org.hibernate.type.descriptor.sql=trace

spring.mandatory-file-encoding=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

#fileupload
spring.servlet.multipart.max-file-size:1000MB
spring.servlet.multipart.max-request-size=1000MB

spring.jackson.serialization.fail-on-empty-beans=false

#upload.path=C:/lhm/spring_upload/
upload.path=/upload/

